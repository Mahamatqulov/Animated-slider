<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <script defer src="main.js"></script>
    <title>Rasmlar</title>
  </head>
  <body>
    <audio id="background-music" loop>
      <source
        src="https://github.com/ecemgo/mini-samples-great-tricks/raw/main/song-list/stranger-things-luxide-remix-no-copyright-music.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <button id="play-pause-button">
      <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause"
      ></ion-icon>
    </button>

    <div id="particles-js" class="particles"></div>

    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/Nasimbek.jpg" />
            <p>Nasimbek bo'lg'usi kuyov</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Dostonbek.jpg" />
            <p>Dostonbek 2-kuyov</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Hasanboy.jpg" />
            <p>Hasanboy</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Husanboy.jpg" />
            <p>Husanboy</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/iqboljon.jpg" />
            <p>Iqboljon UFC</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Jamshidbek.jpg" />
            <p>Jamshidbek Lochinbekni jigari</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Jamshidbek1.jpg" />
            <p>Jamshidbek hozi Rassiyada</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Muhammadqodir.jpg" />
            <p>Muhammadqodir zapalchi</p>
          </div>
          <div class="swiper-slide">
            <img src="./img/Quvonchbek.jpg" />
            <p>Quvonchbek 13 pro max</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </body>
</html>
